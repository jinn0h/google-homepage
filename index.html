<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
    </head>
    <style>

}

li {

}

}

}

}

#button-left {

}

    margin: 25px auto auto auto;
    flex: 0 1 auto;
}

            </ul> 
        </header>
        <br>
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

        </footer>
