<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <title>Google</title>
    </head>
    <style>
body {
    font-family: Roboto;
    font-size: 14px;
}

ul {
  list-style-type: none;
  margin: 10px;
  padding: 5px;
}

li {
    float: left;
    
}

.right-float {
    float: right;
}

a {
  display: block;
  padding: 8px;
}

a:link {
  text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

#rcorners {
  border-radius: 25px;
  border: 1.5px solid #cacaca;
  padding: 10px;
  padding-left: 50px;
  width: 500px;
  height: 20px;
}

button {
    border-radius: 8px;  
    background-color: #f8f8f8;
    border: none;
    color: black;
    padding: 13px 15px;
    margin: 5px;
    text-align: center;
    font-size: 15px;
}

.right-icons {
    border-radius: none;
    background-color: white;
    margin: 2px 15px;
    padding: 3px;
}

.button-left {
    display: flex;
    justify-content: center;
    padding: 10px;
}

.google-container {
    display: flex;
    position: sticky;
    justify-content: center;
    align-items: center;
    margin: 200px 10px 5px 10px;   
    
}

.google-container > div {
    background-color: pink;
    width: 100px;
    margin: 10px;
}

.center-stuff {
    display: flex;
    margin: 25px auto auto auto;
    flex: 0 1 auto;
}

footer {
    background-color: #ececec;   
    position: absolute;
    padding: 3px;
    bottom: 0;
    width: 100%;    
}

    </style>
    
    <body>
        <header> 
            <ul>
                <div>
                    <li><a style="color: black;" href="#">About</a></li>
                    <li><a style="color: black;" href="#">Store</a></li>
                </div>

                <div class="right-float">
                    <li><a style="color: black;" href="#">Gmail</a></li>
                    <li><a style="color: black;" href="#">Images</a></li>
                    

                    <button class="right-icons"><i class="material-icons">apps</i></button>
                    <i class="material-icons">account_circle</i>
                </div>
            </ul> 
        </header>
        <br>
        <div class="google-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        
        <br>
        <i class="material-icons">search</i>

        <input class="center-stuff" id="rcorners" type="text">

        <div class="button-left"> 
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </div>
        

        <footer>
            <ul>
                <div>
                    <li><a style="color: black;" href="#">Advertising</a></li>
                    <li><a style="color: black;" href="#">Business</a></li>
                    <li><a style="color: black;" href="#">How Search works</a></li>
                </div>

                <div class="right-float">
                    <li><a style="color: black;" href="#">Privacy</a></li>
                    <li><a style="color: black;" href="#">Terms</a></li>
                    <li><a style="color: black;" href="#">Settings</a></li>
                </div>
            </ul>
        </footer>

    
    </body>
</html>
